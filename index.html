		<script type="text/javascript" charset="utf-8">
			$('document').ready(function(){
				window.app = new App({el: $(document)});      
			});
		</script>

    
      <script src="javascripts/lib/phantom-limb.js" type="text/javascript"></script>

      <script type="text/javascript" charset="utf-8">
        $('document').ready(function(){
          // For testing on the desktop
          if (!!('ontouchstart' in window) ? 0 : 1) {
            phantom(true);
          }
        });
      </script>

<body class="index">
  <div id="wrapper" data-role="page">
  <div id="status">
    <div class="content">
      <div id="day-start">
        <div class="display">
          <span class="time">00:00</span>
          <span class="suffix">am</span>
        </div>
        <input type="time" />
        <div class="label">day start</div>
      </div>
      <div id="reserve-left">
        <div class="display">
          <span class="time">00:00</span>
        </div>
        <div class="label">reserve left</div>
      </div>
      <div id="day-end">
        <div class="display">
          <span class="time">00:00</span>
          <span class="suffix">am</span>
        </div>
        <input type="time" />
        <div class="label">day end</div>
      </div>
    </div>
    <div class="behind">
      <img class="clock start" src="images/clock.png"/>
      <img class="clock end" src="images/clock.png"/>
    </div>      
  </div>
  <div id="until-day-start">
    <span class="display">
      <span class="time">00:00</span>
    </span>
    <span class="label">until day start</span>
  </div>
  
  <div id="tasks">
    <div id="todo"></div>
    <div id="new-task">
      <div class="content">
        &darr;&nbsp; new task
      </div>
    </div>
    <div id="done"></div>
    <div id="clear-tasks">
      <div class="content">
        &larr;&nbsp; clear all done
      </div>
      <div class="behind">
        <img class="cross" src="images/cross.png"/>
      </div>      
      </div>
  </div>
</div>

<div id="templates">
  <div id="task-template">
  <div class="content{{ if(task.done) print(' done'); }}">
    <div class="name">
      <div class="display">{{= task.name }}</div>
      <input type="text" value="{{= task.name }}">
    </div>
    <div class="duration">{{= formatMinutesIntoCounter(task.duration) }}</div>
  </div>
  <div class="behind">
    <img class="check" src="images/check.png"/>
    <img class="cross" src="images/cross.png"/>
  </div>      
</div>

</div>
</body>
</html>
