<body class="index">
  
<img id="check" src="images/check.png"/>
<img id="cross" src="images/cross.png"/>
<div id="wrapper">
  <div id="tasks">
    <div id="todo"></div>
    <div id="new-task">&darr;&nbsp; new task</div>
    <div class="buffer"></div>
    <div id="after-todo">
      <div id="done"></div>
      <div id="clear-tasks">&uarr;&nbsp; clear</div>
      <div class="buffer"></div>
    </div>
  </div>
</div>

<div id="templates">
  <div id="task-template">
  <div class="task{{ if(task.done) print(' done'); }}">
    <div class="inner">
      <div class="name"><input type="text" value="{{= task.name }}"></div>
      <div class="duration">{{= task.duration }}</div>
    </div>
  </div>
</div>

</div>
</body>
